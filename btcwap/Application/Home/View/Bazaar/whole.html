<include file="Public:header" />
<div class="wrapbody">
	<div class="main">
		<div class="myright" style="width: 1168px;margin-top: 10px;">
			<div class="wraphtml">
				<div class="f_title clearfix">
					<div class="f_title_span left">
							<span class="">
							<a href="{:U('Bazaar/index')}">我要买入</a>
						</span>
 						<span class="">
							<a href="{:U('Bazaar/mywt')}">我要卖出</a>
						</span>
            <!-- <span class="">
							<a href="{:U('Bazaar/mycj')}">我的交易</a>
						</span> -->
						<span class="current">
                            <i></i>
							<a href="{:U('Bazaar/whole')}">成交记录</a>
						</span>
					</div>
				</div>
				<notempty name="prompt_text">
					<div class="mytips" style="margin: 0px;">
						<h6 style="color: #ff8000;">温馨提示</h6>
						{$prompt_text}
					</div>
				</notempty>
				<div class="f_body">
					<table class="f_table" id="investLog_content">
						<thead>
							<tr>
								<th id="sublist-grid_c0">虚拟币名称</th>
								<th id="sublist-grid_c1">成交数量</th>
								<th id="sublist-grid_c2">单价</th>
								<th id="sublist-grid_c3">总金额</th>
								<th id="sublist-grid_c3">佣金比例</th>
								<th id="sublist-grid_c3">佣金金额</th>
								<th id="sublist-grid_c4">委托时间</th>
								<th id="sublist-grid_c4">成交时间</th>
							</tr>
						</thead>
						<tbody>
							<volist name="list" id="vo">
							<tr>
								<td>{:C('coin')[$vo['coin']]['title']}</td>
								<td>฿{$vo['num']}</td>
								<td>￥{$vo['price']}</td>
								<td>￥{$vo['mum']}</td>
								<td>{$bazaar[$vo['peerid']]['fee']}%</td>
								<td>￥{$vo['fee']}</td>
								<td>{$bazaar[$vo['peerid']]['addtime']|addtime}</td>
								<td>{$vo['addtime']|addtime}</td>
							</tr>
							</volist>
						</tbody>
					</table>
					<div class="pages">{$page}</div>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<script>
    $("#coin_selectTest").change(function () {
        var coin = $("#coin_selectTest option:selected").val();
        window.location = '/Bazaar/whole/coin/' + coin + '.html';
    });


	$('.startpool').click(function(){
		$.post("{:U('Pool/startpool')}",{id:$(this).attr('id'),},function(data){
			if(data.status==1){
				layer.msg(data.info,{icon:1});
				window.setTimeout("window.location='{:U('Pool/log')}'",1000);
			}else{
				layer.msg(data.info,{icon:2});
			}
		});
	});
	$('.receiving').click(function(){
		$.post("{:U('Pool/receiving')}",{id:$(this).attr('id'),},function(data){
			if(data.status==1){
				layer.msg(data.info,{icon:1});
				window.setTimeout("window.location='{:U('Pool/log')}'",1000);
			}else{
				layer.msg(data.info,{icon:2});
			}
		});
	});
</script>
<script>
    //菜单高亮
    $('#bazaar_box').addClass('active');
</script>
<include file="Public:footer" />
